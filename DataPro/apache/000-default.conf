<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/html/app

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
    </Directory>

    <Directory /var/www/html/app>
        DirectoryIndex index.html index.php
        AllowOverride All
        Require all granted
    </Directory>
</VirtualHost>
